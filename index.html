<!DOCTYPE html>
<html>
<head>
	<title>Online Photo Editor</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/toolbar.css">
	<link rel="stylesheet" type="text/css" href="css/side-toolbar.css">
	<link rel="stylesheet" type="text/css" href="css/icons.css">
</head>
<body>
	<div id="wrapper">
		<img src="img/logo.png" id="logo">

		<div id="editor-container">
			<div class="tools-toolbar right-border">
				<ul>
					<li class="tool" id="brush"><img src="img/paintbrush.png" class="tool-icon"></li>
					<li class="tool" id="line"><img src="img/diag-line.png" class="tool-icon"></li>
					<li class="tool" id="circle"><img src="img/circle.png" class="tool-icon"></li>
					<li class="tool" id="square"><img src="img/square.png" class="tool-icon"></li>
					<li class="tool" id="eraser"><img src="img/eraser.png" class="tool-icon"></li>
					<li class="tool" id="undo"><img src="img/undo.png" class="tool-icon"></li>
					<li class="tool" id="bin"><img src="img/bin.png" class="tool-icon"></li>
					<li class="tool"><a download="name.png" id="save"><img src="img/save.png" class="tool-icon"></a></li>
				</ul>
			</div>

			<canvas id="canvas" width="1000" height="500"></canvas>

			<div class="tools-toolbar left-border">
				<ul>
					<li class="tool"><a id="red" class="color"></a></li>
					<li class="tool"><a id="blue" class="color"></a></li>
					<li class="tool"><a id="yellow" class="color"></a></li>
					<li class="tool"><a id="green" class="color"></a></li>
					<li class="tool"><a id="orange" class="color"></a></li>
					<li class="tool"><a id="white" class="color"></a></li>
					<li class="tool"><a id="gray" class="color"></a></li>
					<li class="tool"><a id="black" class="color"></a></li>
				</ul>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/setup.js"></script>
	<script type="text/javascript" src="js/toolbar.js"></script>
	<script type="text/javascript" src="js/brush.js"></script>
	<script type="text/javascript" src="js/line.js"></script>
	<script type="text/javascript" src="js/circle.js"></script>
	<script type="text/javascript" src="js/square.js"></script>
	<script type="text/javascript" src="js/eraser.js"></script>
	<script type="text/javascript" src="js/save.js"></script>
	<script type="text/javascript" src="js/side-toolbar.js"></script>
</body>
</html>

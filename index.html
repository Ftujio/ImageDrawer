<!DOCTYPE html>
<html>
<head>
	<title>Online Photo Editor</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/icons.css">
</head>
<body>
	<div id="wrapper">
		<img src="img/logo.png" id="logo">

		<div id="editor-container">
			<div id="tools-toolbar">
				<ul>
					<li class="tool" id="brush"><img src="img/paintbrush.png" class="tool-icon"></li>
					<li class="tool" id="line"><img src="img/diag-line.png" class="tool-icon"></li>
					<li class="tool" id="circle"><img src="img/circle.png" class="tool-icon"></li>
					<li class="tool" id="square"><img src="img/square.png" class="tool-icon"></li>
					<li class="tool" id="eraser"><img src="img/eraser.png" class="tool-icon"></li>
					<li class="tool" id="undo"><img src="img/undo.png" class="tool-icon"></li>
					<li class="tool" id="bin"><img src="img/bin.png" class="tool-icon"></li>
					<li class="tool"><a download="name.png" id="save"><img src="img/save.png" class="tool-icon"></a></li>
				</ul>
			</div>

			<canvas id="canvas" width="1142" height="500"></canvas>
		</div>
	</div>

	<script type="text/javascript" src="js/setup.js"></script>
	<script type="text/javascript" src="js/toolbar.js"></script>
	<script type="text/javascript" src="js/brush.js"></script>
</body>
</html>

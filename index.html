<!DOCTYPE html>
<html>
<head>
	<title>Online Photo Editor</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/icons.css">
</head>
<body>
	<div id="wrapper">
		<img src="img/logo.png" id="logo">

		<div id="editor-container">
			<div id="tools-toolbar">
				<ul>
					<li class="tool"><img src="img/paintbrush.png" class="tool-icon"></li>
					<li class="tool"><img src="img/diag-line.png" class="tool-icon"></li>
					<li class="tool"><img src="img/circle.png" class="tool-icon"></li>
					<li class="tool"><img src="img/square.png" class="tool-icon"></li>
					<li class="tool"><img src="img/eraser.png" class="tool-icon"></li>
					<li class="tool"><img src="img/undo.png" class="tool-icon"></li>
					<li class="tool"><img src="img/bin.png" class="tool-icon"></li>
					<li class="tool"><img src="img/save.png" class="tool-icon"></li>
				</ul>
			</div>

			<canvas id="canvas" width="1142" height="500"></canvas>
		</div>
	</div>
</body>
</html>
